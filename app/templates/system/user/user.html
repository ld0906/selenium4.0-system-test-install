<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"/>
    <style>
        body { padding: 20px; background: white; }
        .search-box { background: #f3f3f4; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .btn-toolbar { margin-bottom: 15px; }
        table { background: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3><i class="fa fa-users"></i> 用户管理</h3>
        
        <!-- 搜索区域 -->
        <div class="search-box">
            <form id="searchForm" class="form-inline">
                <div class="form-group">
                    <label>登录名：</label>
                    <input type="text" name="loginName" class="form-control" placeholder="请输入登录名">
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <label>手机号：</label>
                    <input type="text" name="phonenumber" class="form-control" placeholder="请输入手机号">
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <label>状态：</label>
                    <select name="status" class="form-control">
                        <option value="">全部</option>
                        <option value="0">正常</option>
                        <option value="1">停用</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="searchData()" style="margin-left: 10px;">
                    <i class="fa fa-search"></i> 查询
                </button>
                <button type="button" class="btn btn-default" onclick="resetSearch()">
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </form>
        </div>

        <!-- 工具栏 -->
        <div class="btn-toolbar">
            <button type="button" class="btn btn-success" onclick="addUser()">
                <i class="fa fa-plus"></i> 新增
            </button>
            <button type="button" class="btn btn-danger" onclick="batchDelete()">
                <i class="fa fa-trash"></i> 删除
            </button>
        </div>

        <!-- 数据表格 -->
        <table class="table table-striped table-bordered table-hover" id="userTable">
            <thead>
                <tr>
                    <th width="5%"><input type="checkbox" onclick="selectAll(this)"></th>
                    <th width="10%">用户ID</th>
                    <th>登录名</th>
                    <th>用户名</th>
                    <th>部门</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr>
                    <td colspan="9" class="text-center">加载中...</td>
                </tr>
            </tbody>
        </table>

        <!-- 分页 -->
        <div id="pagination" class="text-center"></div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        var currentPage = 1;
        var pageSize = 10;

        $(function() {
            loadData();
        });

        function loadData() {
            var params = $('#searchForm').serialize();
            params += '&pageNum=' + currentPage + '&pageSize=' + pageSize;

            $.ajax({
                url: '{{ url_for("system.user_list_data") }}',
                type: 'GET',
                data: params,
                success: function(res) {
                    if (res.code == 0) {
                        renderTable(res.rows);
                        renderPagination(res.total);
                    } else {
                        alert('加载数据失败：' + res.msg);
                    }
                }
            });
        }

        function renderTable(rows) {
            var html = '';
            if (rows.length == 0) {
                html = '<tr><td colspan="9" class="text-center">暂无数据</td></tr>';
            } else {
                rows.forEach(function(row) {
                    var statusText = row.status == '0' ? '<span class="label label-success">正常</span>' : '<span class="label label-danger">停用</span>';
                    html += '<tr>';
                    html += '<td><input type="checkbox" value="' + row.user_id + '"></td>';
                    html += '<td>' + row.user_id + '</td>';
                    html += '<td>' + row.login_name + '</td>';
                    html += '<td>' + row.user_name + '</td>';
                    html += '<td>' + row.dept_name + '</td>';
                    html += '<td>' + (row.phonenumber || '') + '</td>';
                    html += '<td>' + statusText + '</td>';
                    html += '<td>' + row.create_time + '</td>';
                    html += '<td>';
                    html += '<button class="btn btn-xs btn-info" onclick="editUser(' + row.user_id + ')"><i class="fa fa-edit"></i> 修改</button> ';
                    html += '<button class="btn btn-xs btn-danger" onclick="deleteUser(' + row.user_id + ')"><i class="fa fa-trash"></i> 删除</button>';
                    html += '</td>';
                    html += '</tr>';
                });
            }
            $('#userTableBody').html(html);
        }

        function renderPagination(total) {
            var totalPages = Math.ceil(total / pageSize);
            var html = '<ul class="pagination">';
            
            // 上一页
            html += '<li ' + (currentPage == 1 ? 'class="disabled"' : '') + '><a href="javascript:void(0);" onclick="goPage(' + (currentPage - 1) + ')">上一页</a></li>';
            
            // 页码
            for (var i = 1; i <= totalPages; i++) {
                html += '<li ' + (i == currentPage ? 'class="active"' : '') + '><a href="javascript:void(0);" onclick="goPage(' + i + ')">' + i + '</a></li>';
            }
            
            // 下一页
            html += '<li ' + (currentPage == totalPages ? 'class="disabled"' : '') + '><a href="javascript:void(0);" onclick="goPage(' + (currentPage + 1) + ')">下一页</a></li>';
            html += '</ul>';
            
            html += '<div class="text-muted" style="margin-top:10px;">共 ' + total + ' 条记录</div>';
            $('#pagination').html(html);
        }

        function goPage(page) {
            var totalPages = Math.ceil(parseInt($('.pagination li').length - 2));
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadData();
        }

        function searchData() {
            currentPage = 1;
            loadData();
        }

        function resetSearch() {
            $('#searchForm')[0].reset();
            searchData();
        }

        function selectAll(checkbox) {
            $('#userTableBody input[type="checkbox"]').prop('checked', checkbox.checked);
        }

        function addUser() {
            alert('新增用户功能待实现');
        }

        function editUser(userId) {
            alert('编辑用户 ID: ' + userId + ' 功能待实现');
        }

        function deleteUser(userId) {
            if (confirm('确定要删除该用户吗？')) {
                $.ajax({
                    url: '{{ url_for("system.user_remove") }}',
                    type: 'POST',
                    data: { ids: userId },
                    success: function(res) {
                        if (res.code == 0) {
                            alert('删除成功');
                            loadData();
                        } else {
                            alert('删除失败：' + res.msg);
                        }
                    }
                });
            }
        }

        function batchDelete() {
            var ids = [];
            $('#userTableBody input[type="checkbox"]:checked').each(function() {
                ids.push($(this).val());
            });
            
            if (ids.length == 0) {
                alert('请选择要删除的用户');
                return;
            }
            
            if (confirm('确定要删除选中的 ' + ids.length + ' 个用户吗？')) {
                $.ajax({
                    url: '{{ url_for("system.user_remove") }}',
                    type: 'POST',
                    data: { ids: ids.join(',') },
                    success: function(res) {
                        if (res.code == 0) {
                            alert('删除成功');
                            loadData();
                        } else {
                            alert('删除失败：' + res.msg);
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
