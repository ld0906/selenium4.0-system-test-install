<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线用户</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"/>
    <style>
        body { padding: 20px; background: white; }
        .search-box { background: #f3f3f4; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .btn-toolbar { margin-bottom: 15px; }
        table { background: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3><i class="fa fa-circle text-success"></i> 在线用户</h3>
        
        <!-- 搜索区域 -->
        <div class="search-box">
            <form id="searchForm" class="form-inline">
                <div class="form-group">
                    <label>登录名：</label>
                    <input type="text" name="loginName" class="form-control" placeholder="请输入登录名">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchData()" style="margin-left: 10px;">
                    <i class="fa fa-search"></i> 查询
                </button>
                <button type="button" class="btn btn-default" onclick="resetSearch()">
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </form>
        </div>

        <!-- 数据表格 -->
        <table class="table table-striped table-bordered table-hover" id="onlineTable">
            <thead>
                <tr>
                    <th width="15%">会话ID</th>
                    <th width="15%">登录名</th>
                    <th width="20%">IP地址</th>
                    <th width="20%">登录时间</th>
                    <th width="15%">最后访问时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody id="onlineTableBody">
                <tr><td colspan="6" class="text-center">加载中...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        $(function() { loadData(); });

        function loadData() {
            $('#onlineTableBody').html('<tr><td colspan="6" class="text-center">在线用户功能开发中...</td></tr>');
        }

        function searchData() { loadData(); }
        function resetSearch() { $('#searchForm')[0].reset(); loadData(); }
    </script>
</body>
</html>
