<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>操作日志</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet"/>
    <style>
        body { padding: 20px; background: white; }
        .search-box { background: #f3f3f4; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        table { background: white; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3><i class="fa fa-file-text-o"></i> 操作日志</h3>
        
        <!-- 搜索区域 -->
        <div class="search-box">
            <form id="searchForm" class="form-inline">
                <div class="form-group">
                    <label>操作人：</label>
                    <input type="text" name="operName" class="form-control" placeholder="请输入操作人">
                </div>
                <button type="button" class="btn btn-primary" onclick="searchData()" style="margin-left: 10px;">
                    <i class="fa fa-search"></i> 查询
                </button>
                <button type="button" class="btn btn-default" onclick="resetSearch()">
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </form>
        </div>

        <!-- 数据表格 -->
        <table class="table table-striped table-bordered table-hover" id="operlogTable">
            <thead>
                <tr>
                    <th width="8%">日志ID</th>
                    <th width="15%">操作模块</th>
                    <th width="15%">操作类型</th>
                    <th width="12%">操作人</th>
                    <th width="15%">请求方法</th>
                    <th width="15%">IP地址</th>
                    <th width="12%">操作状态</th>
                    <th width="8%">操作时间</th>
                </tr>
            </thead>
            <tbody id="operlogTableBody">
                <tr><td colspan="8" class="text-center">加载中...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        $(function() { loadData(); });

        function loadData() {
            $('#operlogTableBody').html('<tr><td colspan="8" class="text-center">操作日志功能开发中...</td></tr>');
        }

        function searchData() { loadData(); }
        function resetSearch() { $('#searchForm')[0].reset(); loadData(); }
    </script>
</body>
</html>
